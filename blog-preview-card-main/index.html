<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card-container">
			<div class="card">
				<img
					src="./assets/images/illustration-article.svg"
					alt="image"
					class="blog-image"
				/>
				<img
					src="./assets/images/illustration-article-mobile.svg"
					alt="image"
					class="blog-image-mobile"
				/>
				<div class="content">
					<div class="learning-label">Learning</div>
					<div class="date">Published 21 Dec 2023</div>
					<h1 class="title">HTML & CSS foundations</h1>
					<div class="description">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</div>
				</div>
				<div class="author">
					<img src="./assets/images/image-avatar.webp" alt="author image" />
					<div class="author-name">Greg Hooper</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <span class="grhmlrd">grhmlrd</span>.
		</div>
	</body>
</html>
