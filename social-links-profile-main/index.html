<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card-container">
			<div class="card">
				<div class="profile">
					<img
						src="./assets/images/avatar-jessica.jpeg"
						alt="jessica profile"
						class="profile-image"
					/>
					<div class="name">Jessica Randall</div>
					<div class="address">London, United Kingdom</div>
					<div class="description">"Front-end developer and avid reader."</div>
				</div>

				<ul class="links">
					<li class="link">GitHub</li>
					<li class="link">Frontend Mentor</li>
					<li class="link">LinkedIn</li>
					<li class="link">Twitter</li>
					<li class="link">Instagram</li>
				</ul>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <span class="grhmlrd">grhmlrd</span>.
		</div>
	</body>
</html>
